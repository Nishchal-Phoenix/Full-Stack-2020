        <script type="text/javascript">
            function validate_form()
            {
                var passw = document.getElementById('pass').value;
                var repassw = document.getElementById('repass').value;

                if (passw != repassw)
                {
                    passw.focus();
                    repassw.focus();
                    alert("Type same Password !!");
                    return false;
                }
                return true;
                // else
                // {
                //     alert("Password Matched !!");
                //     return true;

            }
        </script>
