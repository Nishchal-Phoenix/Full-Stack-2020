    <script>
        function Multiply()
        {
            var a = document.getElementById('One').value;
            var b = document.getElementById('Two').value;
            alert("Multiplication Of " + a + " and " + b + " = " + (a*b));
        }

        function Subtract()
        {
            var e = document.getElementById('One').value;
            var f = document.getElementById('Two').value;
            alert("Subtraction Of " + e + " and " + f + " = " + (e-f));
        }

        function Divide()
        {
            var g = document.getElementById('One').value;
            var h = document.getElementById('Two').value;
            //window.alert("2+3=" + (a+b));
            alert("Division Of " + g + " and " + h + " = " + (g/h));
        }
    </script>

        <button type="button" onclick="return Subtract();">&nbsp;SUBTRACT</button>
